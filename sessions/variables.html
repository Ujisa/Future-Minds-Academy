<head>

    <title>Variables</title>
</head>
<body>
    <script>
        let name ='Ujisa Haziri';
        console.log('1. '+name);

        name = 'Future Minds Academy';
        console.log('2. '+name);

        let age = 41;

        let a = 2;
        let b = 6;
    

        console.log('Sum: '+(a+b))

        console.log('Divide: '+(a/b))
    </script>
