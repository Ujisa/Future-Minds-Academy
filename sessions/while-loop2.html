<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let run = 1;
        let sum = 0;

        while (run <= 10){
            sum +=run;
            run += 2;
        }

        console.log('sum: '+sum);
    </script>
</body>
</html>
