<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        h2 {
            padding: 15px;
            background-color: aqua;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h2 id="clickme">Click me</h2>
    <h2 id="prizereni">Prizereni</h2>

    <p id="mytext"></p>

    <script>
        const clickme = document.querySelector('#clickme');
        const mytext = document.querySelector('#mytext');
        const prizereni = document.querySelector('#prizereni');

        clickme.addEventListener('click', function(){
            mytext.textContent = 'Welcome to Gjilani';

        });
        prizereni.addEventListener('click', function(){
            mytext.textContent = 'Welcome to Prizereni';

        });


    </script>
</body>

</html>
