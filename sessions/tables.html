<!DOCTYPE html>

    <title>Tables</title>
</head>
<body>
    <table border="1" width="50%">
        <tr>
            <td></td>

        </tr>

            <td rowspan="2" >9</td>

        <tr>
            
            <td>14</td>
            <td>15</td>
            <td><a href="http://futureminds.io/" target="_blank" rel="16"></a>
            </td>
        </tr>
</table>
    
</body>
</html>
