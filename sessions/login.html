<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
        <label for="Username">Enter ur username</label>
            <input type="text" placeholder="john@email.com" id="Username" required><br>

        <label for="Password">Enter ur password</label>
        <input type="password" placeholder="..." id="Password" required><br><br>

        <p id="msg"></p>

        <button onclick="checkLogin()">Log in</button>


    <script>
        function checkLogin(){
            const email = document.querySelector('#email');
            
            const password = document.querySelector('#password');

            const msg = document.querySelector('#msg');

            if(email.value == 'ujisa@gmail.com' && password.value == '123456'){
                msg.style.color = 'green';
                msg.textContent = "Correct";
            }

            else{
                msg.style.color = 'red';
                msg.textContent = "Incorrect";
            }
        }
    </script>
</body>
</html>
