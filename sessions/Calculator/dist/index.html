<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - PureCalc- Simple Calculator Using HTML and CSS</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="calc-body">
    <div class="calc-screen">
      <div class="calc-operation"></div>
      <div class="calc-typed">0</div>
    </div>
    <div class="calc-button-row">
      <div class="button c" onclick="youClicked('C');">C</div>
      <div class="button l" onclick="youClicked('openC');">&#40;</div>
      <div class="button l" onclick="youClicked('closeC');">&#40;</div>
      <div class="button l" onclick="youClicked('/');">/</div>
    </div>
    <div class="calc-button-row">
      <div class="button" onclick="youClicked(7);">7</div>
      <div class="button" onclick="youClicked(8);">8</div>
      <div class="button" onclick="youClicked(9);">9</div>
      <div class="button l" onclick="youClicked('*');">x</div>
    </div>
    <div class="calc-button-row">
      <div class="button" onclick="youClicked(4);">4</div>
      <div class="button" onclick="youClicked(5);">5</div>
      <div class="button" onclick="youClicked(6);">6</div>
      <div class="button l" onclick="youClicked('-');">âˆ’</div>
    </div>
    <div class="calc-button-row">
      <div class="button" onclick="youClicked(1);">1</div>
      <div class="button" onclick="youClicked(2);">2</div>
      <div class="button" onclick="youClicked(3);">3</div>
      <div class="button l" onclick="youClicked('+');">+</div>
    </div>
    <div class="calc-button-row">
      <div class="button" onclick="youClicked('.');">.</div>
      <div class="button" onclick="youClicked(0);">0</div>
      <div class="button"></div>
      <div class="button l" onclick="youClicked('=');">=</div>
    </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
