<html>

<head>
    <title>Tables</title>
</head>

<body>
    <h1>Table 1 - Multiplication Table: </h1>
    <table border="1" width="50%">
        <tr>
            <td>*</td>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <h1>Table 2 - Invoice:</h1>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    <br>
    <h1>Table 3:</h1>
    <table border="1" width="50%">
        <tr>
            <th>Favorite Website</th>
            <td>
                <a href="https://www.youtube.com" target="_blank">YouTube</a>
            </td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite Dog Breed</th>
            <td><b>German</b> Shepherd
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/German_Shepherd_-_DSC_0346_%2810096362833%29.jpg/220px-German_Shepherd_-_DSC_0346_%2810096362833%29.jpg"
                    width="100">
            </td>
        </tr>

    </table>
</body>

</html>
