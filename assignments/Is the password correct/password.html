<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the password correct</title>
</head>

<body>

    <script>
        function checkPassword() {
            var password = prompt("Enter the password to access the website: ");

            if (password === "12345678") {
                console.log("Welcome!");
            }
        }

        checkPassword();
    </script>
</body>

</html>
