<html>

<head>
    <title>Css Classes</title>
    <style>
        .cool {
            background-color: black;
            color: yellowgreen;
            padding: 10px;
        }

        .boring {
            background-color: brown;
        }
    </style>
</head>

<body>
    <section>
        <article>
            <h1 class="cool">Im a cool header</h1>
            <h1 class="boring">Im a boring header</h1>
            <h1 class="cool">Im also a cool header</h1>
            <h1 class="boring">Im a boring header</h1>
            <h1 class="cool">im a very cool header</h1>
        </article>
    </section>
</body>

</html>
