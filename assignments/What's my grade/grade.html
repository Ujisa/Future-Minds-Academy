<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>
<body>
    
    <script>
        function calculateGrade() {

            var userInput = prompt("Enter the points u scored in the test (from 0 to 100):");

            var points = Number(userInput);

            if(isNaN(points) ||  points < 0 || points > 100) {
                console.log("There was an error in ur input");
            }
            else{
                var grade;
                if(points >= 0 && points < 20){
                    grade = 1;
                }
                else if(points >= 20 && points < 40){
                    grade = 2;
                }
                else if(points >= 40 && points < 60){
                    grade = 3;
                }
                else if(points >= 60 && points < 80){
                    grade = 4;
                }
                else if(points >= 80 && points <= 100){
                    grade = 5;
                }
                console.log("Your grade is : " + grade);
            }
        }

        calculateGrade ();
    </script>
</body>
</html>
